

{% extends "layout.html" %}
{% block body %}

<center>
<form style="width:30%;margin-top:10em;" action="/book" method="post">
    <div class="mb-6">
        <input name="name" type="text" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Movie Name" required>
    </div>
  <div class="mb-6">
    <input name="description" type="text" id="description" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Movie Description" required>
  </div>

    {% for genre in possibleGenres %}
     <input type="checkbox" name="{{genre}}" value="{{genre}}"> {{genre}}
    {% endfor %}
    <br>
  <input type="submit" value="Book Review" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" style="background-color:#5C728A;margin-top:1em;cursor:pointer">
</form>
    </center>
{% endblock %}
